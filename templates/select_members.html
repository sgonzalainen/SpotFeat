        <style>




            /* Create three unequal columns that floats next to each other */
            .column {
            float: left;
            padding: 10px;
             /* Should be removed. Only for demonstration */
            }

            .left, .right {
            width: 35%;
            }

            .middle {
            width: 30%;
            }

            /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
            }

            /* https://codepen.io/echosoft/pen/RaVEvG */
            ul {
            list-style-type: none;
            }

            li {
            display: inline-block;
            }

            input[type="checkbox"] {
            display: none;
            visibility: hidden;
            opacity: 0;
            width:0;
            height: 0;
            }

            label {
            border: 0px solid #fff;
            padding: 0px;
            display: block;
            position: relative;
            margin: 10px;
            cursor: pointer;
            }

            label:before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
            }

            label img {
            height: 150px;
            width: 150px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
            }

            :checked + label {
            border-color: #ddd;
            }

            :checked + label:before {
            content: "âœ“";
            background-color: #1DB954;
            transform: scale(1.1);
            }

            :checked + label img {
            transform: scale(0.8);
            /* box-shadow: 0 0 5px #333; */
            z-index: -1;
            }


            hr.new {
            border: 1px solid #1DB954;
            border-radius: 1px;
            margin: 0px 70px;
            }



    

            





        </style>
